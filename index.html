<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Notifications</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- Container header -->
      <div class="header">
        <div class="header-left">
          <h1>Notifications <span>3</span> </h1>
        </div>
        <div class="header-right">
          Mark all as read
        </div>
      </div>
      <!-- End container header -->

      <!-- Container body -->
      <div class="body">
        <div class="card">
          <div class="card-image">
            <img src="images/avatar-mark-webber.webp" alt="mark-webber">
          </div>
          <div class="card-body">
            <strong>Mark Webber</strong> reacted to your recent post My first tournament today!
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="images/avatar-angela-gray.webp" alt="avatar-angela-gray">
          </div>
          <div class="card-body">
            <strong>Angela Gray</strong> followed you
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="images/avatar-jacob-thompson.webp" alt="avatar-jacob-thompson">
          </div>
          <div class="card-body">
            <strong>Jacob Thompson</strong> has joined your group <b>Chess Club</b>
          </div>
        </div>
        <div class="card">
          <div class="card-image">
            <img src="images/avatar-rizky-hasanuddin.webp" alt="avatar-rizky-hasanuddin">
          </div>
          <div class="card-body">
            <strong>Rizky Hasanuddin</strong> sent you a private message
            <!-- <textarea name="message" id="message" cols="30" rows="3"></textarea> -->
          </div>
        </div>
      </div>
      <!-- End container body -->
    </div>
  </main>  
</body>
</html>
